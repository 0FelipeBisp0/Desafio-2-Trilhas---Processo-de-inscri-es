<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Programa Trilhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Inscrição</h1>
        <form id="inscricaoForm">
<!-- ___________________________Informações do Participante________________________________________________________________-->            
        <h2>Informações do Participante</h2>
        <label for="nome">👤 Nome completo:</label>
        <input type="text" id="nome" name="nome" required pattern="^[A-Za-zÀ-ÿ\s]+$" title="Digite apenas letras.">
        

        <label for="dataNascimento">🎂 Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        <div id="erroDataNascimento" class="erro-mensagem"></div>

        <label for="cpf">🆔 CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
        <div id="erroCpf" class="erro-mensagem"></div>

        <label for="sexo">♀️♂️ Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="email">📧 E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">🔒 Crie uma senha:</label>
        <input type="password" id="senha" name="senha" required minlength="6">
        <div id="erroSenha" class="erro-mensagem"></div>


        <label for="telefone">📞 Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
        <div id="erroTelefone" class="erro-mensagem"></div>
        
        <label for="documento">📄 Documento de identidade:</label>
        <input type="file" id="documento" name="documento" required>

<!-- ___________________________Endereço Residencial________________________________________________________________________________-->            
        <h2>Endereço Residencial</h2>
        <label for="cep">📍 CEP:</label>   
        <input type="text" id="cep" name="cep" placeholder="00000-000" required maxlength="9">
        <div id="erroCep" class="erro-mensagem"></div>

        <label for="rua">🛣️ Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="numero">🏢 Número:</label>
        <input type="text" id="numero" name="numero" required>
        <div id="erroNumero" class="erro-mensagem"></div>

        <label for="cidade">🌆 Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">🏞️ Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione o Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>            
        </select>

        <label for="comprovante">📑 Comprovante de residência:</label>
        <input type="file" id="comprovante" name="comprovante" required>

<!-- ___________________________Trilhas de Aprendizagem________________________________________________________________-->            
        <h2>Trilhas de Aprendizagem</h2>
        <div class="trilhas-grid">
            <label class="trilha-option">
                <input type="radio" name="trilha" value="frontend">
                <div class="trilha-card">
                    <img src="imagens/front-end.jpg" alt="Programação Front-end">
                    <h3>Programação Front-end</h3>
                    <p>Aprenda a criar interfaces incríveis com HTML, CSS e JavaScript.</p>
                </div>
            </label>

            <label class="trilha-option">
                <input type="radio" name="trilha" value="backend">
                <div class="trilha-card">
                    <img src="imagens/backend.jpg" alt="Programação Back-end">
                    <h3>Programação Back-end</h3>
                    <p>Desenvolva sistemas robustos com Node.js, Python e bancos de dados.</p>
                </div>
            </label>

            <label class="trilha-option">
                <input type="radio" name="trilha" value="jogos">
                <div class="trilha-card">
                    <img src="imagens/jogos.jpg" alt="Programação de Jogos">
                    <h3>Programação de Jogos</h3>
                    <p>Crie jogos incríveis com Unity, Godot e outras ferramentas.</p>
                </div>
            </label>

            <label class="trilha-option">
                <input type="radio" name="trilha" value="design">
                <div class="trilha-card">
                    <img src="imagens/ux.jpg" alt="Design e Experiência">
                    <h3>Design e Experiência</h3>
                    <p>Aprenda UX/UI, design de interfaces e prototipação.</p>
                </div>
            </label>

            <label class="trilha-option">
                <input type="radio" name="trilha" value="dados">
                <div class="trilha-card">
                    <img src="imagens/dados.jpg" alt="Ciência de Dados">
                    <h3>Ciência de Dados</h3>
                    <p>Explore análise de dados, machine learning e visualização.</p>
                </div>
            </label>
        </div>
        <div id="erroTrilha" class="erro-mensagem"></div>

<!-- ___________________________Termos e Condições______________________________________________________________________-->            
        <label class="checkbox-label">
            <input type="checkbox" id="termos" name="termos" required>
            <span>Declaro que li e concordo com os <a href="termos.html" target="_blank">Termos e Condições</a> e com a <a href="termos.html" target="_blank">Política de Privacidade</a>.</span>
        </label>

<!-- ___________________________Botões de Envio, Cancelar e Cancelar___________________________________________________________________________-->            
        <button type="submit">✅ Fazer Inscrição</button>
        <button type="button" id="cancelar">❌ Cancelar</button>
        <button type="button" id="voltar">◀️ Voltar</button>
        </form>
    </div>
 <!-- ___________________________Modal de Erro___________________________________________________________________________-->            

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-title">Opa! Calma aí...</h2>
        <p id="modal-message"></p>
        <button id="modal-ok">OK</button>
    </div>
</div>
<!-- Overlay -->
<div id="overlay" class="overlay"> </div>

    <script src="script.js"></script>
    <script src="modo-escuro.js"></script>
</body>
</html>
