<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Programa Trilhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Inscrição</h1>
        <form id="inscricaoForm">

<!-- ___________________________Informações do Participante______________________________________________________________________-->            
            
            <h2>Informações do Participante</h2>
            <label for="nome">👤 Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">🎂 Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            <div id="erroDataNascimento" class="erro-mensagem"></div>

            <label for="cpf">🆔 CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
            <div id="erroCpf" class="erro-mensagem"></div>

            <label for="sexo">♀️♂️ Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="email">📧 E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">📞 Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            <div id="erroTelefone" class="erro-mensagem"></div>
            
            <label for="documento">📄 Documento de identidade:</label>
            <input type="file" id="documento" name="documento" required>
<!-- ___________________________Endereço Residencial______________________________________________________________________-->            


            <h2>Endereço Residencial</h2>
            <label for="cep">📍 CEP:</label>   
            <input type="text" id="cep" name="cep" placeholder="00000-000" required maxlength="9">
            <div id="erroCep" class="erro-mensagem"></div>

            <label for="rua">🛣️ Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">🏢 Número:</label>
            <input type="text" id="numero" name="numero" required>
            <div id="erroNumero" class="erro-mensagem"></div>

            <label for="cidade">🌆 Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">🏞️ Estado:</label>
            <select id="estado" name="estado" required>
                <option value="MA">Maranhão</option>
            </select>

            <label for="comprovante">📑 Comprovante de residência:</label>
            <input type="file" id="comprovante" name="comprovante" required>

<!-- ___________________________Trilhas de Aprendizagem______________________________________________________________________-->            


            <h2>Trilhas de Aprendizagem</h2>
            <div class="trilhas-grid">
                <label class="trilha-option">
                    <input type="radio" name="trilha" value="frontend" required>
                    <div class="trilha-card">
                        <img src="imagens/front-end.jpg" alt="Programação Front-end">
                        <h3>Programação Front-end</h3>
                        <p>Aprenda a criar interfaces incríveis com HTML, CSS e JavaScript.</p>
                    </div>
                </label>

                <label class="trilha-option">
                    <input type="radio" name="trilha" value="backend" required>
                    <div class="trilha-card">
                        <img src="imagens/backend.jpg" alt="Programação Back-end">
                        <h3>Programação Back-end</h3>
                        <p>Desenvolva sistemas robustos com Node.js, Python e bancos de dados.</p>
                    </div>
                </label>

                <label class="trilha-option">
                    <input type="radio" name="trilha" value="jogos" required>
                    <div class="trilha-card">
                        <img src="imagens/jogos.jpg" alt="Programação de Jogos">
                        <h3>Programação de Jogos</h3>
                        <p>Crie jogos incríveis com Unity, Godot e outras ferramentas.</p>
                    </div>
                </label>

                <label class="trilha-option">
                    <input type="radio" name="trilha" value="design" required>
                    <div class="trilha-card">
                        <img src="imagens/ux.jpg" alt="Design e Experiência">
                        <h3>Design e Experiência</h3>
                        <p>Aprenda UX/UI, design de interfaces e prototipação.</p>
                    </div>
                </label>

                <label class="trilha-option">
                    <input type="radio" name="trilha" value="dados" required>
                    <div class="trilha-card">
                        <img src="imagens/dados.jpg" alt="Ciência de Dados">
                        <h3>Ciência de Dados</h3>
                        <p>Explore análise de dados, machine learning e visualização.</p>
                    </div>
                </label>
            </div>
<!-- ___________________________Termos e Condições______________________________________________________________________-->            

            <label class="checkbox-label">
                <input type="checkbox" id="termos" name="termos" required>
                <span>Declaro que li e concordo com os <a href="termos.html" target="_blank">Termos e Condições</a> e com a <a href="termos.html" target="_blank">Política de Privacidade</a>.</span>
            </label>

<!-- ___________________________Botões de Envio e Cancelar______________________________________________________________________-->            
          
            <button type="submit">✅ Fazer Inscrição</button>
            <button type="button" id="cancelar">❌ Cancelar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
